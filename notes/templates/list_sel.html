{% extends 'base.html' %}
{% load static %}


{% block customcss %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container mt-3">
   {% for item in object_list %}
   <div class="alert alert-success" role="alert">
      <p>タイトル：<a href="{% url 'notes:detail' item.id %}">{{ item.title }}</a></p>
      <p>投稿者：{{item.user}}</p>
      <p>授業日：{{item.day}}</p>
      <p>いいね数：{{item.like.count}}</p>
      <img src="{{ item.file.url }}" width="193" height="130">
   </div>
   {% endfor %}
</div>
{% endblock content %}
